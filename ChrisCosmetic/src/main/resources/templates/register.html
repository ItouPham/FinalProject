<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/customer-layout.html}"
>
<head>
</head>
<body>
<main id="content" layout:fragment="content">
    <section class="py-2 bg-gray-2">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol
                        class="breadcrumb breadcrumb-site py-0 d-flex justify-content-center"
                >
                    <li class="breadcrumb-item"><a
                            class="text-decoration-none text-body" th:href="@{/}"
                    >Home</a></li>
                    <li class="breadcrumb-item active pl-0 d-flex align-items-center"
                        aria-current="page"
                    >Register
                    </li>
                </ol>
            </nav>
        </div>
    </section>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body px-9">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-log-in"
                         role="tabpanel" aria-labelledby="nav-log-in-tab"
                    >
                        <h4 class="fs-34 text-center mb-6">Sign Up</h4>
                        <form th:action="@{/register}" method="post"
                              th:object="${account}"
                        >
                            <div>
                                <input name="first-name" type="text"
                                       class="form-control border-0" placeholder="First name"
                                       th:field="*{firstName}" th:errorClass="is-invalid"
                                >
                                <div th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}" class="invalid-feedback"
                                ></div>
                            </div>
                            <div>
                                <input name="last-name" type="text"
                                       class="form-control border-0 mt-3" placeholder="Last name"
                                       th:field="*{lastName}" th:errorClass="is-invalid"
                                >
                                <div th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}" class="invalid-feedback"
                                ></div>
                            </div>
                            <div>
                                <input name="email" type="text"
                                       class="form-control border-0 mt-3" placeholder="Your email"
                                       th:field="*{email}" th:errorClass="is-invalid"
                                >
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     class="invalid-feedback"
                                ></div>
                            </div>
                            <div>
                                <input name="password" type="password"
                                       class="form-control border-0 mt-3" placeholder="Password"
                                       th:field="*{password}" th:errorClass="is-invalid"
                                >
                                <div th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}" class="invalid-feedback"
                                ></div>
                            </div>
                            <div>
                                <input name="confirm-password" type="password"
                                       class="form-control border-0 mt-3"
                                       placeholder="Confirm Password" th:field="*{confirmPassword}"
                                       th:errorClass="is-invalid"
                                >
                                <div th:if="${#fields.hasErrors('confirmPassword')}"
                                     th:errors="*{confirmPassword}" class="invalid-feedback"
                                ></div>
                            </div>
                            <button type="submit" value="Login"
                                    class="btn btn-secondary btn-block bg-hover-primary border-hover-primary mt-5"
                            >Sign Up
                            </button>
                            <div class="border-bottom mt-6"></div>
                            <div class="text-center mt-n2 lh-1 mb-4">
									<span class="fs-14 bg-white lh-1 mt-n2 px-4">or Sign Up
										with</span>
                            </div>
                            <div class="d-flex">
                                <a href="#"
                                   class="btn btn-outline-secondary btn-block border-2x border mr-5 border-hover-secondary"
                                ><i class="fab fa-facebook-f mr-2" style="color: #2E58B2"></i>Facebook</a>
                                <a href="#"
                                   class="btn btn-outline-secondary btn-block border-2x border mt-0 border-hover-secondary"
                                ><i class="fab fa-google mr-2" style="color: #DD4B39"></i>Google</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
