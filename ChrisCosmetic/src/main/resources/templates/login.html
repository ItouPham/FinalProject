<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/customer-layout.html}"
>
<head>
</head>
<body>
	<main id="content" layout:fragment="content">
		<section class="py-2 bg-gray-2">
			<div class="container">
				<nav aria-label="breadcrumb">
					<ol
						class="breadcrumb breadcrumb-site py-0 d-flex justify-content-center"
					>
						<li class="breadcrumb-item"><a
							class="text-decoration-none text-body" th:href="@{/}"
						>Home</a></li>
						<li class="breadcrumb-item active pl-0 d-flex align-items-center"
							aria-current="page"
						>Login</li>
					</ol>
				</nav>
			</div>
		</section>
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body px-9">
					<div class="tab-content" id="nav-tabContent">
						<div class="tab-pane fade show active" id="nav-log-in"
							role="tabpanel" aria-labelledby="nav-log-in-tab"
						>
							<h4 class="fs-34 text-center mb-6">Sign In</h4>
							<form th:action="@{/login}" method="post">
								<div th:if="${successMessage}"
									class="col-12 alert alert-success alert-dismissible fade show"
									role="alert"
								>
									<span th:text="${successMessage}"></span>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close"
									>
										<span aria-hidden="true">&times; </span>
									</button>
								</div>
								<div th:if="${param.error}">
									<p class="text-danger">Invalid username or password</p>
								</div>
								<input name="email" type="email"
									class="form-control border-0 mb-3" placeholder="Your email"
									required
								> <input name="password" type="password"
									class="form-control border-0" placeholder="Password" required
								>
								<div
									class="d-flex align-items-center justify-content-between mt-5 mb-4"
								>
									<div class="custom-control custom-checkbox">
										<input name="stay-signed-in" type="checkbox"
											class="custom-control-input" id="staySignedIn"
										> <label class="custom-control-label text-body"
											for="staySignedIn"
										>Stay signed in</label>
									</div>
									<a href="#" class="text-secondary">Forgot your password?</a>
								</div>
								<button type="submit" value="Login"
									class="btn btn-secondary btn-block bg-hover-primary border-hover-primary"
								>Log In</button>
								<div class="border-bottom mt-6"></div>
								<div class="text-center mt-n2 lh-1 mb-4">
									<span class="fs-14 bg-white lh-1 mt-n2 px-4">or Log-in
										with</span>
								</div>
								<div class="d-flex">
									<a href="#"
										class="btn btn-outline-secondary btn-block border-2x border mr-5 border-hover-secondary"
									><i class="fab fa-facebook-f mr-2" style="color: #2E58B2"></i>Facebook</a>
									<a href="#"
										class="btn btn-outline-secondary btn-block border-2x border mt-0 border-hover-secondary"
									><i class="fab fa-google mr-2" style="color: #DD4B39"></i>Google</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
