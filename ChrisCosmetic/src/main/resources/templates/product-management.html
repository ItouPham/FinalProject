<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}"
>
<head th:replace="fragments/css-js/css-js::head">
</head>

<body>
<main id="content" layout:fragment="content">
    <section class="py-2 bg-gray-2">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-site py-0 d-flex justify-content-center">
                    <li class="breadcrumb-item"><a class="text-decoration-none text-body" href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active pl-0 d-flex align-items-center" aria-current="page">Product Management
                    </li>
                </ol>
            </nav>
        </div>
    </section>
    <section>
        <div class="container container-xl">
            <h2 class="text-center mt-9 mb-8">Product Management</h2>
            <div th:if="${successMessage}"
                 class="col-12 alert alert-success alert-dismissible fade show"
                 role="alert"
            >
                <span th:text="${successMessage}"></span>
                <button type="button" class="close" data-dismiss="alert"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times; </span>
                </button>
            </div>
            <div class="d-flex mb-5">
                <div class="align-items-center"
                     style="width: 20%; align-self: center;"
                >
                    <a href="#" th:href="@{/admin/product/add}"
                       style="color: rgb(64, 113, 218);"
                    ><i class="fa-solid fa-square-plus fa-2xl"></i></a>
                </div>
                <div class="d-flex align-items-center justify-content-end"
                     style="width: 80%;"
                >
                    <input type="search" class="mr-3" style="border-radius: 5px;">
                    <a href="#" data-gtf-mfp="true"
                       data-mfp-options='{"type":"inline","focus": "#keyword","mainClass": "mfp-search-form mfp-move-from-top mfp-align-top"}'
                       class="nav-search d-flex align-items-center pr-3"
                    >
                        <svg class="icon icon-magnifying-glass-light fs-28">
                            <use
                                    xlink:href="#icon-magnifying-glass-light"
                            ></use>
                        </svg>
                    </a>
                </div>
            </div>
            <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead class="thead-dark">
                <tr>
                    <th><strong>No.</strong></th>
                    <th><strong>Product Name</strong></th>
                    <th><strong>Category</strong></th>
                    <th><strong>Price</strong></th>
                    <th><strong>Quantity</strong></th>
                    <th><strong>Image</strong></th>
                    <th><strong>Edit</strong></th>
                    <th><strong>Delete</strong></th>
                </tr>
                </thead>
                <tr th:each="product, iterStat : ${products}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${product.productName}"></td>
                    <td>Face</td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td><img src="/images/product-23.jpg" border='0' width="50" height="50"></td>
                    <td>
                        <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">
                            <i class="fa-solid fa-pen-to-square fa-xl"></i>
                        </a>
                    </td>
                    <td>
                        <button>
                        <a th:data-id="${product.id}"
                           onclick="showConfirmDelete(this.getAttribute('data-id'))">
                            <i class="fa-solid fa-trash fa-xl"></i>
                        </a>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <script>
			function showConfirmDelete(id) {
				$('#yesOption').attr('href', '/admin/product/delete/' + id);
				$('#confirmationId').modal('show');
			}

    </script>
    <!-- Modal -->
    <div class="modal fade" id="confirmationId" tabindex="-1"
         role="dialog" aria-labelledby="modelTitleId" aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Do you want to delete ?</div>
                <div class="modal-footer">
                    <a id="yesOption" type="button" class="btn btn-danger">Confirm</a>
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal"
                    >Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="fragments/css-js/css-js::js"></th:block>
</body>
</html>
